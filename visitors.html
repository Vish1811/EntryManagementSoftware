<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Materialize - Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fontawesome - All CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
    <!-- jQuery - Compiled and minified CSS -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase JS Reference --> 
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Google fonts Open Sans Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik" rel="stylesheet">
    <!-- Customized Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Visitors Page</title>
    
    
      
  </head>
    
  <body >
    
    <!-- Header Container-->
    <header class="bg-primary fixed-top text-center" id="heading">
        <!-- All the navigation bar content goes here -->
          <h5 class="display-4 text-white pt-2"><i class="fas fa-dungeon"></i>   Entry Management Software   </h5>
      </header>
    
       <br>
       <br>
       <br>
    <div class="container">          
          <!-- Visitor component -->
          <section id="section-visitors">
            <!-- <h5 class="display-5 text-center">Visitors</h5> -->
            <div class="row">
              <div class="col-12 col-md-12 ">
                  <div class="card border-info">
                      <div class="card-header bg-info">
                          <!-- These two elements will be displayed inline only on small "sm" devices and up -->
                          <span class="display-4 card-title text-white d-none d-sm-inline">List of visitors</span>
                          <!-- <span class="h5 date-time card-title text-white d-none d-sm-inline float-right"></span> -->
                          <!-- These two elements will be displayed inline only on very small devices -->
                          <span class="h6 card-title text-white d-inline d-sm-none">List of visitors</span>
                          <!-- <span class="h6 date-time card-title text-white d-inline d-sm-none float-right" ></span> -->
                      </div>
                      <div class="card-body" id="card-body">
                        <table class="table table-hover table-responsive table-bordered" id="visitor-table">
                            
                            <thead class="thead-light">
                              <tr class="text-dark">
                                
                                <th  class="h6 " scope="col" >First Name</th>
                                <th  class="h6 " scope="col" >Last Name</th>
                                <th  class="h6 " scope="col" >Phone</th>
                               
                                <th  class="h6 " scope="col" >Visit Date</th>
                                <th  class="h6 " scope="col" >Time In</th>
                                <th  class="h6 " scope="col" >Time Out</th>
                                <th  class="h6 " scope="col" >Status</th>
                                
                             
                               
                                <th  class="h6 " scope="col" >Update</th>
                              </tr>
                            </thead>
                            <!-- Visitors info goes here! -->
                            <tbody id="add-row">
                            </tbody>
                            
                          </table>
                                                      
                      </div>
                      <nav aria-label="Table Page Navigation">
                          <ul class="pagination justify-content-center pg-light">
                            <li class="page-item">
                              <a class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                              </a>
                            </li>
                            <li class="page-item active"><a class="page-link">1</a></li>
                            <li class="page-item"><a class="page-link">2</a></li>
                            <li class="page-item"><a class="page-link">3</a></li>
                            <li class="page-item"><a class="page-link">4</a></li>
                            <li class="page-item"><a class="page-link">5</a></li>
                            <li class="page-item">
                              <a class="page-link" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                  </div>
                  
              </div>
          </section>
    </div> 
  

        
    

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    
    <script type="text/javascript" src="assets/js/api.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/14.2.1/smooth-scroll.min.js" integrity="sha256-MhIEydYjM8X/lfw31uxgXHB5BCo+bQX6BmFJYmzty7w=" crossorigin="anonymous"></script>
    
   
  </body>
</html>
